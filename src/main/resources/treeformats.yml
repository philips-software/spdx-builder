formats:
  - format: java
    description: "Base definitions for Java group and artifact identifiers."
    identifier: "[\\w]"
    types:
      "" : "maven"
  - format: maven
    parent: java
    description: "Default Maven Java tree output"
    tool: "mvn dependency:tree"
    cleanup: "^\\[INFO]\\s"
    skip: ":test$"
    namespace:
      regex: "^([^:]*):([^:]*):([^:]*):([^:]*)"
      group: 1
    name:
      regex: "^([^:]*):([^:]*):([^:]*):([^:]*)"
      group: 2
    version:
      regex: "^([^:]*):([^:]*):([^:]*):([^:]*)"
      group: 4
    start: "^\\[INFO]\\s-+\\smaven-dependency-plugin"
    end: "^\\[INFO]\\s-+$"
  - format: gradle
    parent: java
    description: "Default Gradle Java tree output"
    tool: "gradlew -q dependencies --configuration runtimeClasspath"
    namespace:
      regex: "^([^:]*):([^:]*):"
      group: 1
    name:
      regex: "^([^:]*):([^:]*):"
      group: 2
    version:
      regex: "[:\\s]([^:\\s]+)\\s*(\\(.+\\))?$"
      group: 1
    start: "^runtimeClasspath" # Only runtime dependencies
    end: "^\\s*$" # Empty line
  - format: nuget
    description: "Nuget tree output"
    tool: "See https://github.com/Brend-Smits/NugetTree"
    name:
      regex: "(?<= ) ([^ ]*)"
      group: 1
    version:
      regex: "(?<= )(\d.+)"
      group: 1
  - format: npm
    description: "Default NPM tree output"
    tool: "npm list --all --production"
    identifier: "[@\\w]"
    types:
      "": "npm"
    namespace:
      regex: "^(\\S+)/"
      group: 1
    name:
      regex: "^(\\S+/)?(.+)@[^@]+$"
      group: 2
    version:
      regex: "@([^@\\s]+)(\\s\\S+)?$"
      group: 1
  - format: rust
    description: "Default Rust (=Cargo) tree output"
    tool: "cargo tree -e no-dev,no-build --locked"
    types:
      "" : "cargo"
    identifier: "[-\\[\\w]"
    skip: "^\\[.+]$"
    internal: "\\([^*]+\\)"
    name:
      regex: "^([-\\w]+)\\s"
      group: 1
    version:
      regex: "^\\S+\\sv(\\S+)(\\s.+)?$"
      group: 1
  - format: python
    description: "Base definitions for Python group and artifact identifiers."
    identifier: "[\\w]"
    types:
      "" : "pypi"
  - format: pip
    parent: python
    description: "Non-hierarchical Python pip freeze format."
    tool: "pip freeze"
    name:
      regex: "^([^=]+)="
      group: 1
    version:
      regex: "=([^=]+)$"
      group: 1
  - format: pipenv
    parent: python
    description: "Default Python pipenv tree output"
    tool: "pipenv graph --bare"
    skip: ":test$"
    name:
      regex: "^(.+?)[=\\s]"
      group: 1
    version:
      regex: "(\\S==|installed:\\s)([^\\]]+)\\]?$"
      group: 2
  - format: purl
    description: "Tree output of SPDX-Builder itself."
    tool: "SPDX-Builder <mode> --tree"
    type:
      regex: "^pkg:([^/]+)/"
      group: 1
    namespace:
      regex: "^pkg:([^/]+)/([^/@]+)/.+@"
      group: 2
      replace:
        "%21": "!"
        "%23": "#"
        "%24": "$"
        "%25": "%"
        "%26": "&"
        "%27": "'"
        "%28": "{"
        "%29": "}"
        "%2[Aa]": "*"
        "%2[Bb]": "+"
        "%2[Cc]": ","
        "%2[Ff]": "/"
        "%3[Aa]": ":"
        "%3[Bb]": ";"
        "%3[Dd]": "="
        "%3[Ff]": "?"
        "%40": "@"
        "%5[Bb]": "["
        "%5[Dd]": "]"
    name:
      regex: "/([^/]+)@"
      group: 1
      replace:
        "%21": "!"
        "%23": "#"
        "%24": "$"
        "%25": "%"
        "%26": "&"
        "%27": "'"
        "%28": "{"
        "%29": "}"
        "%2[Aa]": "*"
        "%2[Bb]": "+"
        "%2[Cc]": ","
        "%2[Ff]": "/"
        "%3[Aa]": ":"
        "%3[Bb]": ";"
        "%3[Dd]": "="
        "%3[Ff]": "?"
        "%40": "@"
        "%5[Bb]": "["
        "%5[Dd]": "]"
    version:
      regex: "@(\\S+)($|\\s)"
      group: 1
      replace:
        "%21": "!"
        "%23": "#"
        "%24": "$"
        "%25": "%"
        "%26": "&"
        "%27": "'"
        "%28": "{"
        "%29": "}"
        "%2[Aa]": "*"
        "%2[Bb]": "+"
        "%2[Cc]": ","
        "%2[Ff]": "/"
        "%3[Aa]": ":"
        "%3[Bb]": ";"
        "%3[Dd]": "="
        "%3[Ff]": "?"
        "%40": "@"
        "%5[Bb]": "["
        "%5[Dd]": "]"
    relationship:
      regex: "\\s\\[(.+)]"
      group: 1
    relationships:
      "": DEPENDS_ON
      "dynamic": DYNAMICALLY_LINKS
      "static": STATICALLY_LINKS
      "derived": DESCENDANT_OF
      "contained": CONTAINS
      "dev": DEVELOPED_USING
    start: "^TREE start"
    end: "^TREE end"
