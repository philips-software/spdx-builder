name: Java CI with Gradle

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        java-version: '11.0.1'
        distribution: 'zulu'
    - name: Build project
      run: ./gradlew build -x test
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build
      run: ./gradlew build -x test
    - name: Tests
      run: ./gradlew test
    - name: Show version
      run: ./gradlew -q run --args='--help'
